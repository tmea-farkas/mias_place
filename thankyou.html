<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta
      name="description"
      content="Mia's Place. A bar for local artists, musicians and art lovers."
    />
    <meta
      name="keywords"
      content="mia's place, bar, drinks, art, local paintings, live music, local bands, gallery"
    />
    <!--Title-->
    <title>Mia's Place</title>
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Mia's Place</h1>
      </a>
      <input type="checkbox" id="toggle" name="toggle" />
      <label for="toggle" class="toggle-label"
        ><i class="fa-solid fa-bars-staggered"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="enquire.html" class="active">Enquire</a></li>
        </ul>
      </nav>
    </header>

    <!--Main-->
    <main>
      <section id="thankyou">
        <h2>Thank you for reaching out!</h2>
        <h3>Someone will be in contact with you shortly.</h3>
        <br />

        <a href="index.html" class="btn btn-dark btn-lg">Take Me Home</a>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-media">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="See us on Facebook!"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="See us on Instagram!"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="See us on Twitter!"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.tiktok.com/"
            target="_blank"
            rel="noopener"
            aria-label="See us on TikTok!"
            ><i class="fa-brands fa-tiktok"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--Font awesome kit code-->
    <script
      src="https://kit.fontawesome.com/f1a55dce71.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootsrtap-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
