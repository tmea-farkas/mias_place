<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta
      name="description"
      content="Mia's Place. A bar for local artists, musicians and art lovers."
    />
    <meta
      name="keywords"
      content="mia's place, bar, drinks, art, local paintings, live music, local bands, gallery"
    />
    <!--Title-->
    <title>Mia's Place</title>
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Mia's Place</h1>
      </a>
      <input type="checkbox" id="toggle" name="toggle" />
      <label for="toggle" class="toggle-label"
        ><i class="fa-solid fa-bars-staggered"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="enquire.html" class="active">Enquire</a></li>
        </ul>
      </nav>
    </header>

    <!--Main-->
    <main>
      <!--Reach out section-->
      <section id="form-image">
        <div id="form">
          <form id="reach-out-form" method="get" action="thankyou.html">
            <h2>Ask us anything!</h2>
            <br />
            <label for="full-name">Name</label>
            <input
              type="text"
              name="full-name"
              id="full-name"
              class="full-name"
              placeholder="Your Name"
              required
            />
            <br />
            <label for="email-address">Email Address</label>
            <input
              type="email"
              name="email-address"
              id="email-address"
              class="email-address"
              placeholder="Your Email"
              required
            />
            <br />
            <label for="ask-us">What are you interested about?</label>
            <br />
            <textarea id="ask-us" rows="15" cols="40" required></textarea>
            <br />
            <button type="submit" class="submit-button">Send</button>
          </form>
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-media">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="See us on Facebook!"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="See us on Instagram!"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="See us on Twitter!"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.tiktok.com/"
            target="_blank"
            rel="noopener"
            aria-label="See us on TikTok!"
            ><i class="fa-brands fa-tiktok"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--Font awesome kit code-->
    <script
      src="https://kit.fontawesome.com/f1a55dce71.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
