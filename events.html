<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta
      name="description"
      content="Mia's Place. A bar for local artists, musicians and art lovers."
    />
    <meta
      name="keywords"
      content="mia's place, bar, drinks, art, local paintings, live music, local bands, gallery"
    />
    <!--Title-->
    <title>Mia's Place</title>
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Mia's Place</h1>
      </a>
      <input type="checkbox" id="toggle" name="toggle" />
      <label for="toggle" class="toggle-label"
        ><i class="fa-solid fa-bars-staggered"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html" class="active">Events</a></li>
          <li><a href="enquire.html">Enquire</a></li>
        </ul>
      </nav>
    </header>

    <!--Main-->
    <main>
      <section id="events-gallery">
        <h2>Past Events</h2>
        <p>
          The pictures below showcase some of our recent events, like
          folk-concerts, slam-poetry nights, exhibitions and artisanal markets.
        </p>
        <br />
        <div id="event-photos">
          <img
            src="assets/images/events/concert2.webp"
            alt="Folk band and audience"
          />
          <img
            src="assets/images/events/party.webp"
            alt="Disco lights and people partying"
          />
          <img
            src="assets/images/events/slam.webp"
            alt="Two people at slam poetry"
          />
          <img
            src="assets/images/events/artisan.webp"
            alt="Table with handmade handbags"
          />
          <img
            src="assets/images/events/artisan2.webp"
            alt="Table with artisanal produce"
          />
          <img
            src="assets/images/events/movie.webp"
            alt="People watching movie on a big screen"
          />
        </div>
        <br />
        <h2>Interior</h2>
        <p>
          Check out the place, see if you'd find yourself right at home with us
        </p>
        <br />
        <div id="place-photos">
          <img
            src="./assets/images/interior/art.webp"
            alt="Interior image with pictures exhibited"
          />
          <img src="assets/images/interior/books.webp" alt="Books and coffee" />
          <img
            src="assets/images/interior/terrace.webp"
            alt="Courtyard terrace at night"
          />
          <img
            src="assets/images/interior/cocktail.webp"
            alt="Cocktail with rosemary"
          />
          <img
            src="assets/images/interior/terrace2.webp"
            alt="Courtyard terrace mural"
          />
          <img
            src="assets/images/interior/ladder.webp"
            alt="Ladder style plant display"
          />
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-media">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="See us on Facebook!"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="See us on Instagram!"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="See us on Twitter!"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.tiktok.com/"
            target="_blank"
            rel="noopener"
            aria-label="See us on TikTok!"
            ><i class="fa-brands fa-tiktok"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--Font awesome kit code-->
    <script
      src="https://kit.fontawesome.com/f1a55dce71.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
